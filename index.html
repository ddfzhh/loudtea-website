    *, *::before, *::after { box-sizing: border-box; }
    :root{
      --bg: #ffffff; --fg:#0a0a0a; --muted:#6b7280; --accent:#f472b6; --card:#ffffff; --border:#000000; --shadow:#000000;
      --grid:#00000010; --link:#111827; --chip:#ffffff;
    }
    html{scroll-behavior:smooth; overflow-x: hidden;}
    body{ margin:0; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; overflow-x:hidden; width: 100%; max-width: 100vw; }
    .font-pixel{ font-family:'Press Start 2P', ui-monospace, monospace; letter-spacing:.5px; }
    .container{ width:100%; max-width:1120px; margin:0 auto; padding:0 24px; box-sizing: border-box; }
    .grid-bg{ background-image: repeating-linear-gradient(0deg, var(--grid) 0 1px, transparent 1px 24px), repeating-linear-gradient(90deg, var(--grid) 0 1px, transparent 1px 24px); }
    .pixel-card{ background:var(--card); border:4px solid var(--border); box-shadow:8px 8px 0 var(--shadow); padding:24px; }
    .pixel-badge{ display:inline-block; background:var(--chip); border:4px solid var(--border); box-shadow:6px 6px 0 var(--shadow); padding:.35rem .75rem; font-weight:700; font-size:.8rem; }
    .pixel-btn{ display:inline-block; background:var(--accent); color:#111; border:4px solid var(--border); box-shadow:6px 6px 0 var(--shadow); padding:.8rem 1rem; text-decoration:none; transform:translateY(0); transition:transform .12s ease; }
    .pixel-btn.white{ background:var(--card); color: var(--fg); }
    .pixel-btn:hover{ transform:translateY(-2px); }
    .pixel-btn:active{ transform:translateY(0) scale(.98); }
    .pixel-btn:focus{ outline:3px solid #111; outline-offset:2px; }
    section{ scroll-margin-top:96px; padding:80px 0; }
    h1{ font-size:48px; line-height:1.05; margin:0; }
    h2{ font-size:40px; line-height:1.1; margin:0; }
    h3{ font-size:24px; margin:0; }
    p{ line-height:1.6; }
    .hero{ padding:96px 0 64px; }
    .grid{ display:grid; gap:24px; }
    @media (min-width: 960px){ .grid.cols-2{ grid-template-columns:1fr 1fr;} .grid.cols-3{ grid-template-columns: repeat(3, 1fr); } .grid.cols-4{ grid-template-columns: repeat(4, 1fr);} .nav-links{display:flex;} }

    .kpi{ text-align:center; }
    .kpi .v{ font-size:40px; font-family:'Press Start 2P', ui-monospace, monospace; }
    .kpi .l{ margin-top:8px; text-transform:uppercase; font-size:.75rem; letter-spacing:.08em; color:var(--muted); }
    .stat-label{ font-family:'Press Start 2P', ui-monospace, monospace; }
    /* Frame bars */
    .frame-top, .frame-left, .frame-right, .frame-bottom{ position:fixed; background:#ec4899; z-index:0; }
    .frame-top{left:0; right:0; top:0; height:6px;} .frame-bottom{left:0; right:0; bottom:0; height:6px;} .frame-left{left:0; top:0; bottom:0; width:6px;} .frame-right{right:0; top:0; bottom:0; width:6px;}
    header.nav{ position:sticky; top:0; z-index:20; margin-top:24px; }
    .nav-inner{ display:flex; align-items:center; justify-content:space-between; background:var(--card); border:4px solid var(--border); box-shadow:6px 6px 0 var(--shadow); padding:12px 16px; }
    nav a{ color:var(--link); text-decoration:none; margin-left:16px; font-family:'Press Start 2P', ui-monospace, monospace; font-size:.8rem; }
    nav a.active{ text-decoration:underline; }
    /* Pixel deco sprites (floating flowers) */
    .decos{ position:fixed; inset:0; pointer-events:none; z-index:-1; }
    .deco{ position:absolute; width:64px; height:64px; opacity:.25; animation: drift 18s linear infinite; }
    @keyframes drift{ from{ transform: translateY(20px) rotate(0deg);} to{ transform: translateY(-40px) rotate(360deg);} }
    /* Click spark */
    .spark{ position:fixed; width:8px; height:8px; background:#ec4899; box-shadow:4px 4px 0 #000; pointer-events:none; }
    /* Reveal on view */
    .will-reveal{ opacity:0; transform: translateY(18px); transition: opacity .4s ease, transform .4s ease; }
    .in{ opacity:1 !important; transform: none !important; }
    /* Easter egg hint */
    .egg-hint{ position:fixed; left:14px; bottom:14px; z-index:60; opacity:.85; }
    .egg-hint .pixel-btn{ padding:.5rem .7rem; }
    
    /* Chromatic aberration effect */
    .chromatic-aberration {
      position: relative;
      display: inline-block;
    }
    .chromatic-aberration::before,
    .chromatic-aberration::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }
    .chromatic-aberration::before {
      color: #ff0080;
      transform: translate(-1px, -1px);
      z-index: -1;
    }
    .chromatic-aberration::after {
      color: #00ffff;
      transform: translate(1px, 1px);
      z-index: -2;
    }
    .chromatic-aberration:hover::before {
      transform: translate(-2px, -2px);
    }
    .chromatic-aberration:hover::after {
      transform: translate(2px, 2px);
    }
    
    /* Platform tags pink color */
    .pixel-badge {
      color: #f472b6 !important;
    }
    
    /* Pixel-art style animations - no smooth transitions */
    .pixel-btn, .pixel-badge, .pixel-card {
      transition: none !important;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    /* Glitch effect base */
    .glitch {
      position: relative;
    }
    
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
    }
    
    .glitch::before {
      animation: glitch-1 0.1s infinite;
      color: #ff0080;
      z-index: -1;
    }
    
    .glitch::after {
      animation: glitch-2 0.1s infinite;
      color: #00ffff;
      z-index: -2;
    }
    
    @keyframes glitch-1 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }
    
    @keyframes glitch-2 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(-2px, -2px); }
    }
    
    /* Digital noise effect */
    .noise {
      position: relative;
      overflow: hidden;
    }
    
    .noise::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><filter id="noise"><feTurbulence baseFrequency="0.9" numOctaves="4" result="noise"/><feColorMatrix type="saturate" values="0"/></filter></defs><rect width="100%" height="100%" filter="url(%23noise)"/></svg>');
      opacity: 0.1;
      pointer-events: none;
      z-index: 1;
    }
    
    /* Hero line styling */
    .hero-line {
      display: inline-block;
    }
    
    /* Pixelated glitch effects for platform badges */
    .glitch-pink {
      position: relative;
    }
    
    .glitch-pink:hover::before,
    .glitch-pink:hover::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, transparent 49%, #f472b6 50%, transparent 51%);
      animation: pixel-glitch 0.3s infinite;
      z-index: -1;
    }
    
    .glitch-cyan {
      position: relative;
    }
    
    .glitch-cyan:hover::before,
    .glitch-cyan:hover::after {

      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;

    }

    }

    }
    
    .glitch-purple:hover::before,

      z-index: -1;
    }
    
    .glitch-blue {
      position: relative;
    }
    
    .glitch-blue:hover::before,
    .glitch-blue:hover::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, transparent 49%, #3b82f6 50%, transparent 51%);
      animation: pixel-glitch 0.3s infinite;
      z-index: -1;
    }
    
    .glitch-green {
      position: relative;
    }
    
    .glitch-green:hover::before,
    .glitch-green:hover::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, transparent 49%, #22c55e 50%, transparent 51%);
      animation: pixel-glitch 0.3s infinite;
      z-index: -1;
    }
    
    @keyframes pixel-glitch {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0; }
      10% { transform: translate(-1px, -1px) scale(1.02); opacity: 0.8; }
      20% { transform: translate(1px, -1px) scale(1.02); opacity: 0.6; }
      30% { transform: translate(-1px, 1px) scale(1.02); opacity: 0.8; }
      40% { transform: translate(1px, 1px) scale(1.02); opacity: 0.6; }
      50% { transform: translate(0, 0) scale(1.04); opacity: 1; }
      60% { transform: translate(-1px, 0) scale(1.02); opacity: 0.8; }
      70% { transform: translate(1px, 0) scale(1.02); opacity: 0.6; }
      80% { transform: translate(0, -1px) scale(1.02); opacity: 0.8; }
      90% { transform: translate(0, 1px) scale(1.02); opacity: 0.6; }
    }
    
    /* Pixelated hover states for platform badges */
    .pixel-badge {
      transition: none !important;
      cursor: pointer;
      position: relative;
    }
    
    /* Pixelated hover effect */
    .pixel-badge:hover {
      transform: scale(1.1) !important;
      filter: contrast(1.2) brightness(1.1);
      animation: pixel-shake 0.1s infinite;
    }
    
    @keyframes pixel-shake {
      0%, 100% { transform: scale(1.1) translate(0, 0); }
      25% { transform: scale(1.1) translate(-1px, 1px); }
      50% { transform: scale(1.1) translate(1px, -1px); }
      75% { transform: scale(1.1) translate(-1px, -1px); }
    }
    
    /* Smooth scrolling for better animation experience */
    html {
      scroll-behavior: smooth;
    }
    
    /* Ensure animations don't interfere with existing styles */
    .will-reveal {
      opacity: 1 !important; /* Override for Anime.js controlled elements */
      transform: none !important;
    }

    /* Mobile responsive improvements */
    @media (max-width: 768px) {
      .hero { padding: 60px 0 40px; }
      h1 { font-size: 32px; }
      h2 { font-size: 28px; }
      .container { padding: 0 12px; }
      .grid.cols-2 { grid-template-columns: 1fr !important; gap: 24px; }
      #countdown { grid-template-columns: repeat(3, 1fr) !important; gap: 6px !important; }
      #countdown .pixel-card { padding: 6px !important; }
      #countdown .v { font-size: 20px !important; }
      #countdown .l { font-size: 0.5rem !important; }
      .pixel-card { padding: 16px; }
      body { overflow-x: hidden; }
    }
    
    @media (max-width: 480px) {
      h1 { font-size: 24px; }
      .container { padding: 0 8px; }
      #countdown { grid-template-columns: repeat(2, 1fr) !important; gap: 4px !important; }
      #countdown .pixel-card { padding: 4px !important; }
      #countdown .v { font-size: 18px !important; }
      #countdown .l { font-size: 0.45rem !important; }
      .pixel-badge { font-size: 0.6rem; padding: 4px 8px; }
      .pixel-card { padding: 12px; }
      .hero { padding: 40px 0 30px; }
    }
  </style>
</head>

      const timeDiff = targetDate - now;

      if (timeDiff <= 0) {
        // If we've passed January 1, 2035, show zeros
        updateDisplay(0);
        return;
      }

      updateDisplay(timeDiff);
    }

    function updateDisplay(timeDiff) {
      const years = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 365));

      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      $('#days').textContent = days;
      $('#hours').textContent = hours.toString().padStart(2, '0');
      $('#minutes').textContent = minutes.toString().padStart(2, '0');

    }

    // Click sparks
    document.addEventListener('click',(e)=>{
      const s=document.createElement('div'); s.className='spark'; s.style.left=(e.clientX-4)+'px'; s.style.top=(e.clientY-4)+'px';
      document.body.appendChild(s);
      setTimeout(()=>s.remove(), 300);
    });

    setTimeout(()=>{ window.dispatchEvent(new Event('scroll')); }, 50);

    // Year
    $('#year').textContent = new Date().getFullYear();
  })();
  </script>
</body>
</html>
