  <style>
    *, *::before, *::after { box-sizing: border-box; }
    :root{
      --bg: #ffffff; --fg:#0a0a0a; --muted:#6b7280; --accent:#f472b6; --card:#ffffff; --border:#000000; --shadow:#000000;
      --grid:#00000010; --link:#111827; --chip:#ffffff;
    }
    html{scroll-behavior:smooth; overflow-x: hidden;}
    body{ margin:0; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; overflow-x:hidden; width: 100%; max-width: 100vw; }
    .font-pixel{ font-family:'Press Start 2P', ui-monospace, monospace; letter-spacing:.5px; }
    .container{ width:100%; max-width:1120px; margin:0 auto; padding:0 24px; box-sizing: border-box; }
    .grid-bg{ background-image: repeating-linear-gradient(0deg, var(--grid) 0 1px, transparent 1px 24px), repeating-linear-gradient(90deg, var(--grid) 0 1px, transparent 1px 24px); }
    .pixel-card{ background:var(--card); border:4px solid var(--border); box-shadow:8px 8px 0 var(--shadow); padding:24px; }
    .pixel-badge{ display:inline-block; background:var(--chip); border:4px solid var(--border); box-shadow:6px 6px 0 var(--shadow); padding:.35rem .75rem; font-weight:700; font-size:.8rem; }
    .pixel-btn{ display:inline-block; background:var(--accent); color:#111; border:4px solid var(--border); box-shadow:6px 6px 0 var(--shadow); padding:.8rem 1rem; text-decoration:none; transform:translateY(0); transition:transform .12s ease; }
    .pixel-btn.white{ background:var(--card); color: var(--fg); }
    .pixel-btn:hover{ transform:translateY(-2px); }
    .pixel-btn:active{ transform:translateY(0) scale(.98); }
    .pixel-btn:focus{ outline:3px solid #111; outline-offset:2px; }
    section{ scroll-margin-top:96px; padding:80px 0; }
    h1{ font-size:48px; line-height:1.05; margin:0; }
    h2{ font-size:40px; line-height:1.1; margin:0; }
    h3{ font-size:24px; margin:0; }

    .grid{ display:grid; gap:24px; }
    @media (min-width: 960px){ .grid.cols-2{ grid-template-columns:1fr 1fr;} .grid.cols-3{ grid-template-columns: repeat(3, 1fr); } .grid.cols-4{ grid-template-columns: repeat(4, 1fr);} .nav-links{display:flex;} }
    @media (max-width: 959px){ .grid.cols-2{ grid-template-columns:1fr;} }

    .stat-label{ font-family:'Press Start 2P', ui-monospace, monospace; }
    /* Frame bars */
    .frame-top, .frame-left, .frame-right, .frame-bottom{ position:fixed; background:#ec4899; z-index:0; }
    .frame-top{left:0; right:0; top:0; height:6px;} .frame-bottom{left:0; right:0; bottom:0; height:6px;} .frame-left{left:0; top:0; bottom:0; width:6px;} .frame-right{right:0; top:0; bottom:0; width:6px;}
    header.nav{ position:sticky; top:0; z-index:20; margin-top:24px; }
    .nav-inner{ display:flex; align-items:center; justify-content:space-between; background:var(--card); border:4px solid var(--border); box-shadow:6px 6px 0 var(--shadow); padding:12px 16px; }
    nav a{ color:var(--link); text-decoration:none; margin-left:16px; font-family:'Press Start 2P', ui-monospace, monospace; font-size:.8rem; }
    nav a.active{ text-decoration:underline; }
    /* Pixel deco sprites (floating flowers) */
    .decos{ position:fixed; inset:0; pointer-events:none; z-index:-1; }
    .deco{ position:absolute; width:64px; height:64px; opacity:.25; animation: drift 18s linear infinite; }
    @keyframes drift{ from{ transform: translateY(20px) rotate(0deg);} to{ transform: translateY(-40px) rotate(360deg);} }
    /* Click spark */
    .spark{ position:fixed; width:8px; height:8px; background:#ec4899; box-shadow:4px 4px 0 #000; pointer-events:none; }
    /* Reveal on view */
    .will-reveal{ opacity:0; transform: translateY(18px); transition: opacity .4s ease, transform .4s ease; }
    .in{ opacity:1 !important; transform: none !important; }
    /* Easter egg hint */
    .egg-hint{ position:fixed; left:14px; bottom:14px; z-index:60; opacity:.85; }
    .egg-hint .pixel-btn{ padding:.5rem .7rem; }
    
    /* Chromatic aberration effect */
    .chromatic-aberration {
      position: relative;
      display: inline-block;
    }
    .chromatic-aberration::before,
    .chromatic-aberration::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }
    .chromatic-aberration::before {
      color: #ff0080;
      transform: translate(-1px, -1px);
      z-index: -1;
    }
    .chromatic-aberration::after {
      color: #00ffff;
      transform: translate(1px, 1px);
      z-index: -2;
    }
    .chromatic-aberration:hover::before {
      transform: translate(-2px, -2px);
    }
    .chromatic-aberration:hover::after {
      transform: translate(2px, 2px);
    }
    
    /* Platform tags pink color */
    .pixel-badge {
      color: #f472b6 !important;
    }
    
    /* Mobile responsive improvements */

    }

  <script>
  (function(){
    'use strict';
    const $ = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    // Force light theme
    document.documentElement.setAttribute('data-theme', 'light');

    // 10-Year Countdown Timer
    function updateCountdown() {
      // Set target date to January 1, 2035
      const now = new Date();
      const targetDate = new Date(2035, 0, 1); // January 1, 2035 (month is 0-indexed)
      const timeDiff = targetDate - now;

      if (timeDiff <= 0) {
        // If we've passed January 1, 2035, show zeros
        updateDisplay(0);
        return;
      }

      updateDisplay(timeDiff);
    }

    function updateDisplay(timeDiff) {
      const years = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 365));
      const days = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      $('#years').textContent = years;
      $('#days').textContent = days;
      $('#hours').textContent = hours.toString().padStart(2, '0');
      $('#minutes').textContent = minutes.toString().padStart(2, '0');
      $('#seconds').textContent = seconds.toString().padStart(2, '0');
    }

    // Initialize countdown and update every second
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Scrollspy
    const links = $$('.nav-links a');
    const sections = links.map(a=>$(a.getAttribute('href'))).filter(Boolean);
    const ioNav = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{ if(e.isIntersecting){ links.forEach(l=>l.classList.toggle('active', l.getAttribute('href')==='#'+e.target.id)); }});
    }, { rootMargin:'-60% 0px -35% 0px', threshold:[0, .2, .6, 1] });
    sections.forEach(s=>ioNav.observe(s));



    // Reveal on view (for cards and hero KPI block)
    const ioReveal = new IntersectionObserver((entries)=>{
      entries.forEach(ent=>{ if(ent.isIntersecting){ ent.target.classList.add('in'); ioReveal.unobserve(ent.target); } });
    }, { threshold:.25 });
    $$('.will-reveal').forEach(el=>ioReveal.observe(el));

    // KPI counters on view
    const counters = $$('.counter');
    const ioCount = 'IntersectionObserver' in window ? new IntersectionObserver((ents)=>{
      ents.forEach(ent=>{
        if(ent.isIntersecting){
          const el = ent.target; const target = parseInt(el.getAttribute('data-target')||'0',10); let v=0; const step = Math.max(1, Math.ceil(target/90));
          const t = setInterval(()=>{ v += step; if(v>=target){ v=target; clearInterval(t); } el.textContent = v + (target>=100?'+':''); }, 12);
          ioCount.unobserve(el);
        }
      });
    }, { threshold:.1, rootMargin:'0px 0px -10% 0px' }) : null;
    if(ioCount){ counters.forEach(c=>ioCount.observe(c)); } else { counters.forEach(el=>{ el.textContent = (parseInt(el.getAttribute('data-target')||'0',10)) + (parseInt(el.getAttribute('data-target')||'0',10)>=100?'+':''); }); }

    // Email functionality
    const contactButton = $('#contactButton');
    if (contactButton) {
      contactButton.addEventListener('click', (e) => {
        e.preventDefault();
        const email = 'kytanmov@gmail.com';
        const subject = encodeURIComponent('Loud Tea Studio - Contact');
        const body = encodeURIComponent('Hi Loud Tea Studio,\n\nI would like to get in touch.\n\nBest regards,');
        const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;
        
        // Open email in new tab
        window.open(mailtoLink, '_blank');
      });
    }



    // Easter egg: button + Konami code
    const seq=['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a']; let pos=0;
    document.addEventListener('keydown',(e)=>{ const key=e.key; if(key===seq[pos]){ pos++; if(pos===seq.length){ party(); pos=0; } } else { pos=0; } });
    $('#eggBtn').addEventListener('click', party);
    function party(){ confetti(); setTimeout(confetti, 300); }
    function confetti(){
      for(let i=0;i<35;i++){ setTimeout(()=>drop('üçµ'), i*30); }
      for(let i=0;i<20;i++){ setTimeout(()=>drop('‚≠ê'), 200 + i*40); }
    }
    function drop(char){
      const el=document.createElement('div'); el.textContent=char; el.style.position='fixed'; el.style.left=Math.random()*100+'vw'; el.style.top='-10vh'; el.style.fontSize=(16+Math.random()*18)+'px'; el.style.transform='rotate('+ (Math.random()*40-20) +'deg)'; el.style.zIndex='70'; document.body.appendChild(el);
      const duration=2500+Math.random()*1000; const start=performance.now();
      const tick=(t)=>{ const p=(t-start)/duration; if(p>=1){ el.remove(); return; } el.style.top=(p*110)+'vh'; el.style.transform='translateX('+ (Math.sin(p*5)*20) +'px) rotate('+ (p*180)+'deg)'; requestAnimationFrame(tick); }; requestAnimationFrame(tick);
    }

    // Click sparks
    document.addEventListener('click',(e)=>{
      const s=document.createElement('div'); s.className='spark'; s.style.left=(e.clientX-4)+'px'; s.style.top=(e.clientY-4)+'px';
      document.body.appendChild(s);
      setTimeout(()=>s.remove(), 300);
    });

    setTimeout(()=>{ window.dispatchEvent(new Event('scroll')); }, 50);

    // Year
    $('#year').textContent = new Date().getFullYear();
  })();
  </script>
